<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Real-Time Charecter Counter</title>
    
</head>
<body>
    <div class="container">
        <h2>Real-time charecter counter</h2>
        <textarea id="textarea" class="textarea" placeholder="Please Write Your Text here"
        maxlength="50">

        </textarea>
        <div class="counter-container">
            <p>Total Charecters: <span class="total-counter" id="total-counter">
                   0
            </span>
        </p>
        <p>
            Remaining:<span class="remaining-counter" id="remaining-counter">
                  50
            </span>
        </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
